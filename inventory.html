    <!-- ADD ITEM TO YOUR REFRIGERATOR -->
    <ul>
            <form action="add" method="post">
                <input type="text" name="food" placeholder="Food" required>
                <input type="text" name="quantity" placeholder="Quantity by grams" required>
                <button type="submit">Add To My Refrigerator</button>
            </form>
        </ul>

    <!-- LIST EACH ITEM IN THE INVENTORY DATABASE -->
    <ul>
            <h2> inventory.name</h2>
            <p>Quantity: inventory.quantity</p>
    </ul>

    <!-- SEARCH FOR NEW RECIPES -->
    <form action="search" method="post">
        <input type="hidden" value="search">
        <button type="submit">Search For Recipes</button>
    </form>
